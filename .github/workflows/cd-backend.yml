name: CD Backend

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install deps
        working-directory: backend
        run: npm ci
      - name: Render Deploy (example)
        if: ${{ env.RENDER_SERVICE_ID != '' }}
        run: |
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" -H "Accept: application/json"
      - name: Railway Deploy (fallback example)
        if: ${{ env.RENDER_SERVICE_ID == '' && env.RAILWAY_TOKEN != '' }}
        run: |
          npm i -g railway
          railway login --token $RAILWAY_TOKEN
          railway up --service backend
      - name: Health Check
        run: |
          STATUS=$(curl -fsS "$BACKEND_URL/api/health" | jq -r .status || echo 'fail')
          echo "Status: $STATUS"
          if [ "$STATUS" != "ok" ]; then
            echo 'Health check failed - initiate rollback'
            echo 'Rollback would redeploy previous artifact (manual step placeholder)'
            exit 1
          fi
  deploy-backend-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/staging' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
      BACKEND_URL: ${{ secrets.BACKEND_URL_STAGING }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install deps (staging)
        working-directory: backend
        run: npm ci
      - name: Railway Deploy Staging
        run: |
          npm i -g railway
          railway login --token $RAILWAY_TOKEN
          railway up --service backend --environment staging
      - name: Staging Health Check
        run: |
          STATUS=$(curl -fsS "$BACKEND_URL/api/health" | jq -r .status || echo 'fail')
          echo "Staging Status: $STATUS"
          if [ "$STATUS" != "ok" ]; then
            echo 'Staging health check failed'
            exit 1
          fi
