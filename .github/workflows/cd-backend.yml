name: CD Backend

on:
  workflow_run:
    workflows: [CI]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy-backend:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      BACKEND_URL: ${{ secrets.BACKEND_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Validate required secrets (production)
        run: |
          missing=()
          # Need at least one deploy mechanism
          [ -z "$RENDER_SERVICE_ID" ] && [ -z "$RAILWAY_TOKEN" ] && missing+=("RENDER_SERVICE_ID or RAILWAY_TOKEN")
          # BACKEND_URL may be absent if we will auto-detect from Render; only require if neither Render nor Railway domain known.
          if [ -n "$RAILWAY_TOKEN" ] && [ -z "$BACKEND_URL" ]; then
            missing+=("BACKEND_URL (required for Railway health check)")
          fi
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets: ${missing[*]}" >&2
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install deps
        working-directory: backend
        run: npm ci
      - name: Render Deploy (example)
        if: ${{ env.RENDER_SERVICE_ID != '' }}
        run: |
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" -H "Accept: application/json"
      - name: Auto-detect Render URL
        if: ${{ env.RENDER_SERVICE_ID != '' && env.BACKEND_URL == '' }}
        run: |
          echo "Attempting to auto-detect Render service URL..."
          for i in {1..15}; do
            DATA=$(curl -fsS -H "Authorization: Bearer $RENDER_API_KEY" "https://api.render.com/v1/services/$RENDER_SERVICE_ID" || echo '{}')
            URL=$(echo "$DATA" | jq -r '(.service.domain.name // .service.domain // .service.url // .domain // .url // empty)')
            if [ -n "$URL" ] && [[ "$URL" =~ ^https?:// ]]; then
              echo "Detected URL: $URL"
              echo "BACKEND_URL=$URL" >> $GITHUB_ENV
              break
            fi
            echo "Retry $i..."; sleep 10
          done
          if [ -z "$URL" ]; then
            echo "Could not auto-detect Render URL after retries; consider setting BACKEND_URL secret." >&2
          fi
      - name: Railway Deploy (fallback example)
        if: ${{ env.RENDER_SERVICE_ID == '' && env.RAILWAY_TOKEN != '' }}
        run: |
          npm i -g railway
          railway login --token $RAILWAY_TOKEN
          railway up --service backend
      - name: Health Check
        run: |
          if [ -z "$BACKEND_URL" ]; then
            echo "BACKEND_URL still not set; failing deploy before health check." >&2
            exit 1
          fi
          echo "Checking $BACKEND_URL/api/health ..."
          STATUS=$(curl -fsS "$BACKEND_URL/api/health" | jq -r .status || echo 'fail')
          echo "Status: $STATUS"
          if [ "$STATUS" != "ok" ]; then
            echo 'Health check failed - initiate rollback'
            echo 'Rollback would redeploy previous artifact (manual step placeholder)'
            exit 1
          fi
  deploy-backend-staging:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/staging' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
      BACKEND_URL: ${{ secrets.BACKEND_URL_STAGING }}
    steps:
      - uses: actions/checkout@v4
      - name: Validate required secrets (staging)
        run: |
          missing=()
          [ -z "$RAILWAY_TOKEN" ] && missing+=("RAILWAY_TOKEN_STAGING")
          [ -z "$BACKEND_URL" ] && missing+=("BACKEND_URL_STAGING")
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required staging secrets: ${missing[*]}" >&2
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install deps (staging)
        working-directory: backend
        run: npm ci
      - name: Railway Deploy Staging
        run: |
          npm i -g railway
          railway login --token $RAILWAY_TOKEN
          railway up --service backend --environment staging
      - name: Staging Health Check
        run: |
          if [ -z "$BACKEND_URL" ]; then
            echo "BACKEND_URL_STAGING not set; failing early." >&2
            exit 1
          fi
          echo "Checking staging $BACKEND_URL/api/health ..."
          STATUS=$(curl -fsS "$BACKEND_URL/api/health" | jq -r .status || echo 'fail')
          echo "Staging Status: $STATUS"
          if [ "$STATUS" != "ok" ]; then
            echo 'Staging health check failed'
            exit 1
          fi
