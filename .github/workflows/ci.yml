name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Lint & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        environment: [staging, production]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Debug workspace (backend)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -1
          echo "Backend tree (top level):"; ls -1 backend | head -n 50 || true
          test -f backend/package.json && echo "backend/package.json present" || echo "MISSING backend/package.json"
          test -f backend/package-lock.json && echo "backend/package-lock.json present" || echo "MISSING backend/package-lock.json"
      - name: Show versions
        run: |
          node -v
          npm -v
      - name: Install deps (backend)
        working-directory: backend
        run: npm ci || npm install --no-audit --no-fund
      - name: Audit (backend)
        working-directory: backend
        run: npm audit --production || echo 'Audit issues (non-blocking)'
      - name: Lint (backend)
        working-directory: backend
        run: npm run lint || echo 'Lint warnings'
      - name: Test (backend)
        working-directory: backend
        run: npm test
      - name: Build (backend)
        working-directory: backend
        run: npm run build
      - name: Archive Backend Artifact
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.environment }}-node${{ matrix.node-version }}
          path: backend

  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        environment: [staging, production]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Debug workspace (frontend)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -1
          echo "Frontend tree (top level):"; ls -1 frontend | head -n 50 || true
          test -f frontend/package.json && echo "frontend/package.json present" || echo "MISSING frontend/package.json"
          test -f frontend/package-lock.json && echo "frontend/package-lock.json present" || echo "MISSING frontend/package-lock.json"
          echo "Node config files:"; ls -1 frontend | grep -E 'vite|vitest|eslint' || true
      - name: Show versions
        run: |
          node -v
          npm -v
      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci || npm install --no-audit --no-fund
      - name: Audit (frontend)
        working-directory: frontend
        run: npm audit --production || echo 'Audit issues (non-blocking)'
      - name: Lint (frontend)
        working-directory: frontend
        run: npm run lint || echo 'Lint warnings'
      - name: Test (frontend)
        working-directory: frontend
        run: npm test
      - name: Build (frontend)
        working-directory: frontend
        run: npm run build
      - name: Archive Frontend Artifact
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ matrix.environment }}-node${{ matrix.node-version }}
          path: frontend/dist

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - run: echo "CI pipeline complete."